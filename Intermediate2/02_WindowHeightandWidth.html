<!---

innerHeight, outerHeight (SearchBar Height not included)
innerWidth, outerWidth (ScrollBar Width not included)

--->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onresize="resizeFunction()">
    <script>
        function resizeFunction(){
            console.clear()
            var iHeight = window.innerHeight;
            console.log(iHeight)
            var oHeight = window.outerHeight;
            console.log(oHeight)
            var iWidth = window.innerWidth;
            console.log(iWidth)
            var oWidth = window.outerWidth;
            console.log(oWidth)
        }
    </script>
</body>
</html>
