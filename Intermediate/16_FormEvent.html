<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Events</title>
</head>
<body>
	<form action="" onsubmit="submitFunction()">
		<label for="">Name</label><input type="text" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" onselect="selectFunction(this)" oninvalid="alert('Please fill The Name')" required><br><br>

		<label for="">Class</label><input type="text" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)"><br><br>
        <label for="">Country</label>
            <select onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)">
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Sri Lanka>Sri Lanka</option>
                <option value="Nepal">Nepal</option>
            </select><br>
            <input type="submit">
            <br>
		<br>
	</form>

    <div id="test" style="border: 1px solid red;"></div>

    <script>
        // Focus Function
        function focusFunction(element){
            element.style.background = "lime";
        }

        // Blur Function
        function blurFunction(element){
            element.style.background = ""
        }

        // input Event
        function inputFunction(element){
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

        // chnage Event
        function changeFunction(element){
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }

        // select Event
        function selectFunction(element){
            console.log("You selected some text")
        }

        // submit Event
        function submitFunction(){
            var x = document.getElementById("fname").value;
            alert(`form Submitted ${x}`)
        }
    </script>
	
</body>
</html>
